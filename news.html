    <link rel="preload" href="/scripts/loading.js" as="script">
    <link rel="preload" href="/scripts/nav.js" as="script">

        insights.init('qaV_PKC3Yd31nr1Z');
        insights.trackPages();

</head>
<body>
    <header>
        <div id="nav-container"></div>
        <script src="scripts/nav.js"></script>
        <script src="scripts/nav-click.js"></script>
    </header>

    <div class="loading">
        <img src="images/loading.gif" alt="Loading..." />
    </div>
    <div class="content">
        <script src="scripts/loading.js"></script>

        <div class="news-container" id="tweets">
        </div>

        <script>
            function displayTweets(tweets) {
            const tweetsContainer = document.getElementById('tweets');
            tweetsContainer.innerHTML = '';

            tweets.forEach(tweetId => {
                const tweetDiv = document.createElement('div');
                tweetDiv.className = 'tweet-container';
                tweetDiv.innerHTML = `<iframe src="https://twitframe.com/show?url=https%3A%2F%2Ftwitter.com%2FBiophys%2Fstatus%2F${tweetId}"></iframe>`;
                tweetsContainer.appendChild(tweetDiv);
            });
            }

            // Example usage with static tweet IDs
            const staticTweetIds = ['1824810287674937510',
            '1806350030795604311', '1806336298531086425'];
            displayTweets(staticTweetIds);
        </script>

        <div id="footer-container"></div>
    </div>

    

    <script src="scripts/footer.js"></script>
    <!-- JavaScript snippet to remove .html extension -->
    <script src="scripts/url-manip.js"> </script>
    
</body>

</html>
